<!DOCTYPE html>
<html>

    <head>
<link rel="stylesheet" href="style.css">

    </head>
        <body>

            <h1>Calculator</h1>
            <form action="" name ="clc">

                <input type="text" name="display" style="width: 210px;margin: 5px; background-color: grey;"><br>
                <input class="buttonClass" type="button" value="C" onclick = "display.value = '' "  style="background-color: orange;">
                <input class="buttonClass" type="button" value="/" onclick = "display.value += '/' " style="background-color: blue;">
                <input class="buttonClass" type="button" value="X" onclick = "display.value += '*' " style="background-color: turquoise;">
                <input class="buttonClass" type="button" value="DEL" onclick = "display.value = display.value.toString().slice(0,-1) "style="background-color: red;"><br>
                <input class="buttonClass" type="button" value="7" onclick = "display.value += '7' ">
                <input class="buttonClass" type="button" value="8" onclick = "display.value += '8' ">
                <input class="buttonClass" type="button" value="9" onclick = "display.value += '9' ">
                <input class="buttonClass" type="button" value="-" onclick = "display.value += '-' " style="background-color: turquoise;"><br>
                <input class="buttonClass" type="button" value="4" onclick = "display.value += '4' ">
                <input class="buttonClass" type="button" value="5" onclick = "display.value += '5' ">
                <input class="buttonClass" type="button" value="6" onclick = "display.value += '6' ">
                <input class="buttonClass" type="button" value="+" onclick = "display.value += '+' " style="background-color: blue;"><br>
                <input class="buttonClass" type="button" value="1" onclick = "display.value += '1' ">
                <input class="buttonClass" type="button" value="2" onclick = "display.value += '2' ">
                <input class="buttonClass" type="button" value="3" onclick = "display.value += '3' ">

                <input class="buttonClass" type="button" value="=" onclick = "display.value = eval(display.value)" style="background-color: orange;"><br>
                
                <input class="buttonClass" type="button" value="%" onclick = "display.value += '%' " style="position: relative; right: 30px;">
                <input class="buttonClass" type="button" value="0" onclick = "display.value += '0' " style="position: relative; right: 30px;">
                <input class="buttonClass" type="button" value="." onclick = "display.value += '.' " style="position: relative; right: 30px; background-color: bisque;" >
                
                


            </form>


            </body>








</html>
